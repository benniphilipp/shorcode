function applyStylesToElements() {
    for (const elementId in cssStyles) {
        const elementInfo = cssStyles[elementId];
        const targetElements = document.getElementsByClassName(elementInfo.class);

        for (const targetElement of targetElements) {
            const styles = elementInfo.styles;
            for (const styleName in styles) {
                targetElement.style[styleName] = styles[styleName];
            }
        }
    }
}
