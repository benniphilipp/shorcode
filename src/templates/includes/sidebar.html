
<div class="d-flex bd-aside flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Sidebar</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto pt-3">
            <li class="nav-item">
                <a href="{% url 'analytics:analytics-view' %}" class="nav-link {% if '/analytics/' == request.get_full_path %} active {% endif %}">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'shortcode:dashboard-view' %}" class="nav-link {% if '/shortcode/' == request.get_full_path %} active {% endif %}" aria-current="page">

                    Links
                </a>
            </li>
            <li>
                {% if sum_archive > 0 %}
                    <a href="#" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Archiv {{sum_archive}}
                    </a>
                {% endif %}
            </li>
            <li>
        </ul>
    </div>
