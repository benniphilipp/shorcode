{% extends "basic.html" %}
{% load static %}


{% block body %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">

                </div>
            </div>
        </div>
     </div>

     <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header">
                      <h3 class="font-weight-light my-1 text-center">Login</h3>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div id="form_errors">
                                {% for key, value in form.errors.items %}
                                    <strong>{{ value }}</strong>
                                {% endfor %}
                            </div>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1 mt-3">
                                    <div class="form-group">
                                        <label class="small mb-1">E-Mail-Adresse</label>
                                        {{ form.username }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1 mt-3">
                                    <div class="form-group">
                                      <label class="small mb-1">Passwort</label>
                                      {{ form.password }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1 mt-3">
                                    <div class="form-group">
                                        <!-- Add a Remember me functionality -->
                                        {{ form.remember_me }}
                                        <label> Angemeldet bleiben</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1 mt-3">
                                      <button name="login" class="col-md-12 btn btn-primary" id="login">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="card-footer text-center">
                        <div class="small">
                            <a href="">Don't have an account yet? Go to signup</a><br>
                            <a href="#"><i>Forgot Password?</i></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
     </div>
{% endblock body %}
