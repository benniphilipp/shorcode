{% extends "basic.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '/assets/css/dashbord.css' %}">
{% endblock %}

{% block body %}

    <!--Overlay Save-->
    <div id="overlay" data-image="{% static '/gif/load-38_256.gif' %}"></div>
    <div id="overlay-open"></div>

    <!--Sidebar-->
    {% include "includes/sidebar.html" %}

        <div class="container-fluid p-0 bg-body">

            <!--Navbar-->
            {% include "includes/navbar.html" %}

            <!--Main-->
            <div class="main">
                <div class="container-fluid mt-3 pt-3 px-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-row align-items-center">
                                <h3 class="p-1" style="margin-top: 10px;">Links</h3>
                                <div class="p-1 ms-auto">
                                    <button id="openForm" class="btn btn-primary mt-1" type="button">Neu erstellen</button>
                                    <button id="export-button" class="btn btn-secondary mt-1" type="button">Shortcodes exportieren</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
    
                <div class="container-fluid px-4">
                    <div class="row">
                        <div class="col-12 mt-3">
    
                            <!--Data Card-->
                            <div id="shortcode-list"></div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button id="load-more-button" type="button" class="btn btn-primary mt-3">Weitere Shortcodes laden</button>
                            </div>
                            <!--/. Data Card-->
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <!--Crate & Update Form-->
    {% include "includes/form.html" %}


{% endblock body %}

{% block javasript %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
<script>var faviconPath = '{% static "/images/Favicon/favicon-32x32.png" %}';</script>
<script src="{% static '/assets/js/dashboard.js' %}"></script>
{% endblock %}
