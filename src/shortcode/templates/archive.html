{% extends "basic.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '/assets/css/dashbord.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/assets/css/archive.css' %}">
{% endblock %}

{% block body %}

    <div id="overlay" data-image="{% static '/gif/load-38_256.gif' %}">
        
    </div>

    <!--Sidebar-->
    {% include "includes/sidebar.html" %}

        <div class="container-fluid p-0 bg-body">

            <!--Navbar-->
            {% include "includes/navbar.html" %}

            <!--Main-->
            <div class="main">

                <div class="container-fluid mt-5 px-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-row align-items-center">
                                <h3 class="p-1" style="margin-top: 10px;">Links Archiviert</h3>
                                <div class="p-1 ms-auto">
                                    <button id="archive-button" class="btn btn-primary mt-1" type="button">Entarchivieren</button>
                                    <button id="delete-button" class="btn btn-danger mt-1" type="button">Shortcode Löschen</button>
                                </div>
                            </div>
                        </div>
                        <!-- <hr> -->
                    </div>
                </div>

                <div class="container-fluid mt-5 px-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                            <!--Datatable-->
                            <div id="archived-shortcode-table-container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Auswahl</th>
                                            <th scope="col">Titel</th>
                                            <th scope="col">Ziel</th>
                                            <th scope="col">Datum</th>
                                        </tr>
                                    </thead>
                                    <tbody id="archived-shortcode-table">
                                        <!-- Hier werden die archivierten Shortcodes eingefügt -->
                                    </tbody>
                                </table>
                            </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    
    
    {% endblock body %}
    
    {% block javasript %}
    <script src="{% static '/assets/js/archive-shortcode.js' %}"></script>
    {% endblock %}
