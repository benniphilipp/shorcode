<div class="card">




    <div class="card-datatable table-responsive">
        <table id="example" class="table hover table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Titel</th>
                <th>Ziel</th>
                <th>Datum</th>
                <th>Aktive</th>
                <th>Tags</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Titel</th>
                <th>Ziel</th>
                <th>Datum</th>
                <th>Aktive</th>
                <th>Tags</th>
            </tr>
            </tfoot>
            <tbody>

                {% for object in object_list %}
                <tr data-shortcode="{{ object.id }}" class="shortcode-class">
                    <td>{{ object.url_titel|truncatechars:22 }}</td>
                    <td>{{ object.url_destination|truncatechars:22 }}</td>
                    <td>{{ object.url_create_date|date:"d.m.Y" }}</td>
                    <td>{{ object.url_active}}</td>
                    <td>{{ object.url_tags }}</td>
                </tr>
                {% endfor %}
           

            </tbody>
        </table>
    </div>
</div>
